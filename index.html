<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poblamar League</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* =========================
   Estilos generales
   ========================= */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0a0a0a;
  margin: 0;
  padding: 20px;
  color: #ffffff;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* =========================
   Filtros
   ========================= */
.filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}

input, select {
  padding: 8px 12px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #fff;
  color: #000;
  outline: none;
}

/* =========================
   Grid de jugadores
   ========================= */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}

/* =========================
   Tarjetas
   ========================= */
.card {
  position: relative;
  background: #ffffff;
  border-radius: 12px;
  padding: 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  width: 220px;
  height: 300px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  overflow: visible;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.card img {
  width: 100%;
  height: 210px;
  object-fit: contain;
  margin: 6px auto 10px auto;
  filter: drop-shadow(0 8px 10px rgba(0,0,0,0.4));
}

.card h3 {
  margin: -3px 5px 6px 5px;
  text-align: center;
  color: #000;
}

.stats {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(255,255,255,0.9);
  padding: 4px 6px;
  border-radius: 6px;
  font-size: 12px;
  color: #000;
}

.points-square {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 24px;
  height: 24px;
  border-radius: 4px;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: bold;
}

.mvp-flames {
  position: absolute;
  top: -35px;
  right: -25px;
  transform: scale(0.4);
  transform-origin: top right;
  pointer-events: none;
}

/* =========================
   Modal
   ========================= */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: #fff;
  border-radius: 12px;
  max-width: 400px;
  width: 100%;
  padding: 20px;
  position: relative;
  color: #000;
  box-sizing: border-box;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 18px;
  cursor: pointer;
}

/* =========================
   Responsive para móviles
   ========================= */
@media (max-width: 480px) {
  body { padding: 10px; }
  .filters { flex-direction: column; align-items: stretch; gap: 8px; }
  input, select { width: 100%; box-sizing: border-box; }
  .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
  .card { width: 100%; height: auto; padding-bottom: 10px; }
  .card img { height: 150px; margin-bottom: 5px; }
  .points-square { width: 20px; height: 20px; font-size: 11px; }
  .mvp-flames { transform: scale(0.3); top: -25px; right: -20px; }
  .modal-content { max-width: 90%; padding: 15px; }
}

/* =========================
   Overlay de contraseña y blur
   ========================= */
#passwordOverlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.7); display: flex;
  justify-content: center; align-items: center; z-index: 2000;
  color: #fff; backdrop-filter: blur(10px);
}

.password-box {
  background: rgba(0,0,0,0.85); padding: 30px 20px; border-radius: 12px; text-align: center;
}

.password-box input {
  padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; width: 200px; margin-bottom: 10px;
}

.password-box button {
  padding: 8px 15px; border-radius: 6px; border: none; background: #4caf50; color: #fff; cursor: pointer;
}

#mainContent.locked {
  filter: blur(8px); pointer-events: none; user-select: none;
}
</style>
</head>
<body>

<!-- Overlay de contraseña -->

  <div class="password-box">
    <h2>Introduce la contraseña</h2>

    <button onclick="checkPassword()">Entrar</button>
    <p id="passwordError" style="color:red; display:none;">Contraseña incorrecta</p>
  </div>
</div>

<!-- Contenido principal -->

<h1>Poblamar League</h1>

<div class="filters">

  <select id="filterPosition">

    <option value="Defensa">Defensa</option>

  </select>
  <select id="sortPoints">
    <option value="">Ordenar por puntos</option>
    <option value="desc">Más a menos</option>
    <option value="asc">Menos a más</option>
  </select>

<div class="grid" id="playersGrid"></div>

<div class="modal" id="playerModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✖</span>
    <div id="modalBody"></div>

</div>
</div> <!-- fin mainContent -->

// =========================
// Función color puntos
// =========================
function puntosColor(jugador, puntos){
  if (jugador.mvp) return '#ffeb3b';
  if (puntos < 1) return '#f44336';
  if (puntos >=1 && puntos <=5) return '#ff9800';
  if (puntos <=9) return '#4caf50';
  return '#2196f3';
}

// =========================
// Render jugadores
// =========================
const grid = document.getElementById('playersGrid');
function renderPlayers(list, jornadaSeleccionada){
  grid.innerHTML = '';
  list.forEach(p=>{
    let puntos = jornadaSeleccionada ? (p.puntosPorJornada[jornadaSeleccionada] || 0) : 0;
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.foto}">
      <h3>${p.nombre}</h3>
      <div class="stats"><b>${p.posicion}</b></div>
      <div class="points-square" style="background:${puntosColor(p,puntos)}">${puntos}</div>
    `;
    if(p.mvp){
      card.innerHTML += `<img class="mvp-flames" src="https://em-content.zobj.net/source/animated-noto-color-emoji/427/fire_1f525.gif">`;
    }
    card.onclick = ()=>openModal(p);
    grid.appendChild(card);
  });
}

// =========================
// Modal
// =========================
function openModal(p){
  let puntosTotales = Object.values(p.puntosPorJornada).reduce((a,b)=>a+b,0);
  document.getElementById('modalBody').innerHTML = `
    <h2>${p.nombre} ${p.apellido}</h2>
    <p><b>Edad:</b> ${p.edad}</p>
    <p><b>Posición:</b> ${p.posicion}</p>
    <p><b>Puntos totales:</b> ${puntosTotales}</p>
    <p><b>Amarillas:</b> ${p.amarillas}</p>
    <p><b>Rojas:</b> ${p.rojas}</p>
    <p><b>Puntos por jornada:</b> ${JSON.stringify(p.puntosPorJornada)}</p>
  `;
  document.getElementById('playerModal').style.display='flex';
}

function closeModal(){ document.getElementById('playerModal').style.display='none'; }

// =========================
// Filtros y búsqueda
// =========================
const searchInput = document.getElementById('searchName');
const filterPosition = document.getElementById('filterPosition');
const filterJornada = document.getElementById('filterJornada');
const sortPoints = document.getElementById('sortPoints');

function filterAndRender(){
  let filtered = players;
  const search = searchInput.value.toLowerCase();
  if(search){
    filtered = filtered.filter(p => p.nombre.toLowerCase().includes(search) || (p.apellido && p.apellido.toLowerCase().includes(search)));
  }
  const position = filterPosition.value;
  if(position){ filtered = filtered.filter(p=>p.posicion===position); }
  const jornada = filterJornada.value;
  if(jornada){ filtered = filtered.filter(p => p.jornadas.includes(Number(jornada))); }
  const sort = sortPoints.value;
  if(sort==='asc'){ filtered = filtered.slice().sort((a,b)=> (filterJornada.value ? (a.puntosPorJornada[jornada]||0)-(b.puntosPorJornada[jornada]||0) : 0)); }
  if(sort==='desc'){ filtered = filtered.slice().sort((a,b)=> (filterJornada.value ? (b.puntosPorJornada[jornada]||0)-(a.puntosPorJornada[jornada]||0) : 0)); }
  renderPlayers(filtered, jornada);
}

searchInput.addEventListener('input',filterAndRender);
filterPosition.addEventListener('change',filterAndRender);
filterJornada.addEventListener('change',filterAndRender);
sortPoints.addEventListener('change',filterAndRender);

    mainContent.classList.remove('locked');
  } else {
    document.getElementById('passwordError').style.display='block';
  }
}
