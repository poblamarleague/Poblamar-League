<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poblamar League</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* =========================
   Estilos generales
   ========================= */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0a0a0a;
  margin: 0;
  padding: 20px;
  color: #ffffff;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* =========================
   Filtros
   ========================= */
.filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}

input, select {
  padding: 8px 12px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #fff;
  color: #000;
  outline: none;
}

/* =========================
   Grid de jugadores
   ========================= */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}

/* =========================
   Tarjetas
   ========================= */
.card {
  position: relative;
  background: #ffffff;
  border-radius: 12px;
  padding: 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  width: 220px;
  height: 300px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  overflow: visible;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.card img {
  width: 100%;
  height: 210px;
  object-fit: contain;
  margin: 6px auto 10px auto;
  filter: drop-shadow(0 8px 10px rgba(0,0,0,0.4));
}

.card h3 {
  margin: -3px 5px 6px 5px;
  text-align: center;
  color: #000;
}

.stats {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(255,255,255,0.9);
  padding: 4px 6px;
  border-radius: 6px;
  font-size: 12px;
  color: #000;
}

.points-square {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 24px;
  height: 24px;
  border-radius: 4px;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: bold;
}

.mvp-flames {
  position: absolute;
  top: -35px;
  right: -25px;
  transform: scale(0.4);
  transform-origin: top right;
  pointer-events: none;
}

/* =========================
   Modal
   ========================= */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: #fff;
  border-radius: 12px;
  max-width: 400px;
  width: 100%;
  padding: 20px;
  position: relative;
  color: #000;
  box-sizing: border-box;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 18px;
  cursor: pointer;
}

/* =========================
   Responsive para móviles
   ========================= */
@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  .filters {
    flex-direction: column;
    align-items: stretch;
    gap: 8px;
  }

  input, select {
    width: 100%;
    box-sizing: border-box;
  }

  .grid {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
  }

  .card {
    width: 100%;
    height: auto;
    padding-bottom: 10px;
  }

  .card img {
    height: 150px;
    margin-bottom: 5px;
  }

  .points-square {
    width: 20px;
    height: 20px;
    font-size: 11px;
  }

  .mvp-flames {
    transform: scale(0.3);
    top: -25px;
    right: -20px;
  }

  .modal-content {
    max-width: 90%;
    padding: 15px;
  }
}
</style>
</head>

<body>

<h1>Poblamar League</h1>

<div class="filters">
  <input type="text" id="searchName" placeholder="Buscar jugador...">
  <select id="filterPosition">
    <option value="">Todas las posiciones</option>
    <option value="Portero">Portero</option>
    <option value="Defensa">Defensa</option>
    <option value="Centrocampista">Centrocampista</option>
    <option value="Delantero">Delantero</option>
  </select>
  <select id="sortPoints">
    <option value="">Ordenar por puntos</option>
    <option value="desc">Más a menos</option>
    <option value="asc">Menos a más</option>
  </select>
</div>

<div class="grid" id="playersGrid"></div>

<div class="modal" id="playerModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✖</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const players = [
  {nombre:"Toni",apellido:"Valls",edad:19,posicion:"Centrocampista",goles:4,asistencias:4,mvps:0,puntos:21,jornada:21,mvp:false,amarillas:0,rojas:0,foto:"img/Toni.png"},
  {nombre:"Unai",apellido:"Martinez",edad:19,posicion:"Delantero",goles:0,asistencias:1,mvps:0,puntos:1,jornada:1,mvp:false,amarillas:0,rojas:0,foto:"img/Unai.png"},
  {nombre:"Sergio",apellido:"Jiménez",edad:19,posicion:"Delantero",goles:1,asistencias:0,mvps:0,puntos:4,jornada:4,mvp:false,amarillas:1,rojas:0,foto:"img/Sergio.png"},
  {nombre:"Jaime",apellido:"del Rio",edad:19,posicion:"Centrocampista",goles:2,asistencias:1,mvps:0,puntos:12,jornada:12,mvp:false,amarillas:1,rojas:0,foto:"img/Jaime.png"},
  {nombre:"Hicham",apellido:"",edad:19,posicion:"Defensa",goles:1,asistencias:0,mvps:0,puntos:5,jornada:5,mvp:false,amarillas:0,rojas:0,foto:"img/Hicham.png"},
  {nombre:"Sergi",apellido:"Castaño",edad:19,posicion:"Delantero",goles:3,asistencias:2,mvps:0,puntos:17,jornada:17,mvp:false,amarillas:0,rojas:0,foto:"img/Sergi.png"},
  {nombre:"David",apellido:"Fernandez",edad:19,posicion:"Centrocampista",goles:2,asistencias:5,mvps:1,puntos:20,jornada:20,mvp:true,amarillas:1,rojas:0,foto:"img/David.png"},
  {nombre:"Eloi",apellido:"Rey",edad:19,posicion:"Defensa",goles:2,asistencias:0,mvps:0,puntos:12,jornada:12,mvp:false,amarillas:1,rojas:0,foto:"img/Eloi2.png"},
  {nombre:"Axel",apellido:"",edad:18,posicion:"Centrocampista",goles:2,asistencias:0,mvps:0,puntos:7,jornada:7,mvp:false,amarillas:2,rojas:0,foto:"img/sinfoto2.png"},
  {nombre:"Arnau",apellido:"Castaño",edad:17,posicion:"Centrocampista",goles:2,asistencias:0,mvps:0,puntos:11,jornada:11,mvp:false,amarillas:0,rojas:0,foto:"img/Arnau.png"},
  {nombre:"Jose",apellido:"Romero",edad:16,posicion:"Centrocampista",goles:0,asistencias:0,mvps:0,puntos:1,jornada:1,mvp:false,amarillas:0,rojas:0,foto:"img/Jose.png"},
  {nombre:"Marc",apellido:"Gutta",edad:19,posicion:"Defensa",goles:0,asistencias:1,mvps:0,puntos:4,jornada:4,mvp:false,amarillas:1,rojas:0,foto:"img/Marc.png"},
  {nombre:"Ibu",apellido:"",edad:19,posicion:"Defensa",goles:0,asistencias:2,mvps:0,puntos:4,jornada:4,mvp:false,amarillas:0,rojas:0,foto:"img/sinfoto2.png"},
  {nombre:"Moha",apellido:"",edad:19,posicion:"Centrocampista",goles:0,asistencias:0,mvps:0,puntos:-3,jornada:-3,mvp:false,amarillas:3,rojas:1,foto:"img/Moha.png"},
  {nombre:"Gerard",apellido:"",edad:19,posicion:"Centrocampista",goles:1,asistencias:0,mvps:0,puntos:4,jornada:4,mvp:false,amarillas:0,rojas:0,foto:"img/sinfoto2.png"},
  {nombre:"Jan",apellido:"Martínez",edad:19,posicion:"Centrocampista",goles:2,asistencias:1,mvps:0,puntos:10,jornada:10,mvp:false,amarillas:0,rojas:0,foto:"img/Jan.png"},
  {nombre:"Aitor",apellido:"Borrallo",edad:19,posicion:"Delantero",goles:3,asistencias:1,mvps:0,puntos:18,jornada:18,mvp:false,amarillas:0,rojas:0,foto:"img/Aitor3.png"}
];

function puntosColor(jugador){
  if (jugador.mvp) return '#ffeb3b';
  if (jugador.jornada < 1) return '#f44336';
  if (jugador.jornada <= 9) return '#4caf50';
  return '#2196f3';
}

const grid = document.getElementById('playersGrid');

function renderPlayers(list){
  grid.innerHTML = '';
  list.forEach(p=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.foto}">
      <h3>${p.nombre}</h3>
      <div class="stats"><b>${p.posicion}</b></div>
      <div class="points-square" style="background:${puntosColor(p)}">${p.jornada}</div>
    `;
    if(p.mvp){
      card.innerHTML += `<img class="mvp-flames" src="https://em-content.zobj.net/source/animated-noto-color-emoji/427/fire_1f525.gif">`;
    }
    card.onclick = () => openModal(p);
    grid.appendChild(card);
  });
}

function openModal(p){
  document.getElementById('modalBody').innerHTML = `
    <h2>${p.nombre} ${p.apellido}</h2>
    <p><b>Edad:</b> ${p.edad}</p>
    <p><b>Posición:</b> ${p.posicion}</p>
    <p><b>Goles:</b> ${p.goles}</p>
    <p><b>Asistencias:</b> ${p.asistencias}</p>
    <p><b>MVPs:</b> ${p.mvps}</p>
    <p><b>Puntos totales:</b> ${p.puntos}</p>
    <p><b>Amarillas:</b> ${p.amarillas}</p>
    <p><b>Rojas:</b> ${p.rojas}</p>
  `;
  document.getElementById('playerModal').style.display = 'flex';
}

function closeModal(){
  document.getElementById('playerModal').style.display = 'none';
}

// Render inicial
renderPlayers(players);

/* =========================
   FILTROS Y BÚSQUEDA
   ========================= */
const searchInput = document.getElementById('searchName');
const filterPosition = document.getElementById('filterPosition');
const sortPoints = document.getElementById('sortPoints');

function filterAndRender() {
  let filtered = players;

  // Filtrar por nombre/apellido
  const search = searchInput.value.toLowerCase();
  if (search) {
    filtered = filtered.filter(p => p.nombre.toLowerCase().includes(search) || (p.apellido && p.apellido.toLowerCase().includes(search)));
  }

  // Filtrar por posición
  const position = filterPosition.value;
  if (position) {
    filtered = filtered.filter(p => p.posicion === position);
  }

  // Ordenar por puntos
  const sort = sortPoints.value;
  if (sort === 'asc') {
    filtered = filtered.slice().sort((a,b) => a.puntos - b.puntos);
  } else if (sort === 'desc') {
    filtered = filtered.slice().sort((a,b) => b.puntos - a.puntos);
  }

  renderPlayers(filtered);
}

// Eventos de los filtros
searchInput.addEventListener('input', filterAndRender);
filterPosition.addEventListener('change', filterAndRender);
sortPoints.addEventListener('change', filterAndRender);

</script>
</body>
</html>
