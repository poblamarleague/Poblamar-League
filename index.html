<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Poblamar League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    input, select {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #00796b;
    }

    .card h3 {
      margin: 5px 0;
      text-align: center;
      color: #004d40;
    }

    .stats {
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .progress {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-bar {
      height: 100%;
      background: #00796b;
      width: 0%;
      transition: width 0.5s;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .modal-content {
      background: #ffffff;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      color: #00796b;
    }
  </style>
</head>
<body>

<h1>POBLAMAR LEAGUE</h1>

<div class="filters">
  <input type="text" id="searchName" placeholder="Buscar jugador...">
  <select id="filterPosition">
    <option value="">Todas las posiciones</option>
    <option value="Portero">Portero</option>
    <option value="Defensa">Defensa</option>
    <option value="Centrocampista">Centrocampista</option>
    <option value="Delantero">Delantero</option>
  </select>
  <select id="sortPoints">
    <option value="">Ordenar por puntos</option>
    <option value="desc">M√°s a menos</option>
    <option value="asc">Menos a m√°s</option>
  </select>
</div>

<div class="grid" id="playersGrid"></div>

<div class="modal" id="playerModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const players = [

  {nombre: "Jaime del Rio", edad: 19, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, foto: "https://via.placeholder.com/300x300?text=JR"},
  {nombre: "Hicham", edad: 19, posicion: "Defensa", goles: 0, asistencias: 0, mvps: 0, puntos: 0, foto: "https://via.placeholder.com/300x300?text=H"},
  {nombre: "Sergi Casta√±o", edad: 19, posicion: "Delantero", goles: 0, asistencias: 0, mvps: 0, puntos: 0, foto: "https://via.placeholder.com/300x300?text=SC"},
  {nombre: "David Fernandez", edad: 19, posicion: "Defensa/Centrocampista/Delantero", goles: 0, asistencias: 0, mvps: 0, puntos: 0, foto: "https://via.placeholder.com/300x300?text=DF"},

  {nombre: "Moha", edad: 19, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, foto: "https://via.placeholder.com/300x300?text=M"},

  {nombre: "Jan Mart√≠nez", edad: 19, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, foto: "https://via.placeholder.com/300x300?text=JM"},
  {nombre: "Aitor Borrallo", edad: 19, posicion: "Delantero", goles: 0, asistencias: 0, mvps: 0, puntos: 0, foto: "https://via.placeholder.com/300x300?text=AB"}
];

const grid = document.getElementById("playersGrid");
const filterPosition = document.getElementById("filterPosition");
const sortPoints = document.getElementById("sortPoints");
const searchName = document.getElementById("searchName");

function renderPlayers(list) {
  grid.innerHTML = '';
  list.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.foto}" />
      <h3>${p.nombre}</h3>
      <div class="stats">
        <b>${p.posicion}</b>
        <span>‚öΩ Goles: ${p.goles}</span>
        <span>üéØ Asistencias: ${p.asistencias}</span>
        <span>‚≠ê MVPs: ${p.mvps}</span>
        <span>üèÜ Puntos: ${p.puntos}</span>
        <div class="progress">
          <div class="progress-bar" style="width:${p.puntos}%"></div>
        </div>
      </div>
    `;
    card.onclick = () => openModal(p);
    grid.appendChild(card);
  });
}

function applyFilters() {
  let filtered = [...players];
  if(filterPosition.value) filtered = filtered.filter(p => p.posicion.includes(filterPosition.value));
  if(searchName.value) filtered = filtered.filter(p => p.nombre.toLowerCase().includes(searchName.value.toLowerCase()));
  if(sortPoints.value) {
    filtered.sort((a,b)=>sortPoints.value==='desc'?b.puntos-a.puntos:a.puntos-b.puntos);
  }
  renderPlayers(filtered);
}

filterPosition.onchange = applyFilters;
sortPoints.onchange = applyFilters;
searchName.oninput = applyFilters;

function openModal(p){
  document.getElementById('modalBody').innerHTML = `
    <h2>${p.nombre}</h2>
    <p><b>Edad:</b> ${p.edad}</p>
    <p><b>Posici√≥n:</b> ${p.posicion}</p>
    <p><b>Goles:</b> ${p.goles}</p>
    <p><b>Asistencias:</b> ${p.asistencias}</p>
    <p><b>MVPs:</b> ${p.mvps}</p>
    <p><b>Puntos totales:</b> ${p.puntos}</p>
  `;
  document.getElementById('playerModal').style.display='flex';
}

function closeModal(){
  document.getElementById('playerModal').style.display='none';
}

renderPlayers(players);
</script>

</body>
</html>
