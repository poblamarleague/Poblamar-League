<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poblamar League</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0a0a0a;
  margin: 0;
  padding: 20px;
  color: #ffffff;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}

input, select {
  padding: 8px 12px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}

.card {
  position: relative;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  width: 220px;
  height: 300px;
  cursor: pointer;
}

.card img {
  width: calc(100% - 16px);
  height: 210px;
  object-fit: contain;
  margin: 6px auto 10px auto;
  display: block;
  filter: drop-shadow(0 8px 10px rgba(0,0,0,0.4));
}

.card h3 {
  margin: -3px 5px 6px 5px;
  text-align: center;
  color: #000;
}

.stats {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(255,255,255,0.9);
  padding: 5px 7px;
  border-radius: 6px;
  font-size: 12px;
  color: #000;
}

.points-square {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 26px;
  height: 26px;
  border-radius: 4px;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.mvp-flames {
  position: absolute;
  top: -35px;
  right: -25px;
  transform: scale(0.4);
  pointer-events: none;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  border-radius: 12px;
  max-width: 400px;
  width: 100%;
  padding: 20px;
  color: #000;
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="filters">
  <input type="text" id="searchName" placeholder="Buscar jugador...">
  <select id="filterPosition">

    <option value="Defensa">Defensa</option>

<div class="grid" id="playersGrid"></div>

<div class="modal" id="playerModal">

<script>

function puntosColor(j){
  if(j.mvp) return '#ffeb3b';
  if(j.jornada < 1) return '#f44336';
  if(j.jornada <= 9) return '#4caf50';
  return '#2196f3';
}

const grid = document.getElementById("playersGrid");

function renderPlayers(list){
  grid.innerHTML = "";
  list.forEach(p=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.foto}">
      <h3>${p.nombre}</h3>
      <div class="stats">
        <b>${p.posicion}</b><br>
        üü® ${p.amarillas} &nbsp; üü• ${p.rojas}
      </div>
      <div class="points-square" style="background:${puntosColor(p)}">
        ${p.jornada}
      </div>
    `;
    if(p.mvp){
      card.innerHTML += `<img class="mvp-flames" src="https://em-content.zobj.net/source/animated-noto-color-emoji/427/fire_1f525.gif">`;
    }
    card.onclick = ()=>openModal(p);
    grid.appendChild(card);
  });
}

function openModal(p){
  document.getElementById("modalBody").innerHTML = `
    <h2>${p.nombre} ${p.apellido}</h2>
    <p><b>Edad:</b> ${p.edad}</p>
    <p><b>Posici√≥n:</b> ${p.posicion}</p>
    <p><b>Goles:</b> ${p.goles}</p>
    <p><b>Asistencias:</b> ${p.asistencias}</p>
    <p><b>Puntos:</b> ${p.puntos}</p>
    <p><b>Amarillas:</b> ${p.amarillas}</p>
    <p><b>Rojas:</b> ${p.rojas}</p>
  `;
  document.getElementById("playerModal").style.display = "flex";
}

function closeModal(){
  document.getElementById("playerModal").style.display = "none";
}

renderPlayers(players);
</script>

</body>
</html>
