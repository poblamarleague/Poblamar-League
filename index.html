<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poblamar League</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0a0a0a; /* fondo gris muy oscuro */
  margin: 0;
  padding: 20px;
  color: #ffffff;
}

h1 {
  text-align: center;
  color: #ffffff;
  margin-bottom: 20px;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}

input, select {
  padding: 8px 12px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}

.card {
  position: relative;
  background: #ffffff; /* carta blanca */
  border-radius: 12px;
  padding: 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  width: 220px;
  height: 300px; /* dimensiones originales */
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  overflow: visible;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.card img {
  width: calc(100% - 16px);
  height: 200px;
  object-fit: cover;
  margin: 8px auto 8px auto; /* centrada horizontal + menos margen abajo */
  display: block;
  border-radius: 8px;
}

.card h3 {
  margin: 5px;
  text-align: center;
  color: #000000;
  flex-shrink: 0;
}

.stats {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(255,255,255,0.9);
  padding: 4px 6px;
  border-radius: 6px;
  font-size: 12px;
  color: #000000;
}

.points-square {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 24px;
  height: 24px;
  border-radius: 4px;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: bold;
}

.mvp-flames {
  position: absolute;
  top: -20px;
  right: -10px;
  transform: scale(0.4);
  transform-origin: top right;
  pointer-events: none;
}


/* Modal */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.modal-content {
  background: #ffffff;
  border-radius: 12px;
  max-width: 400px;
  width: 100%;
  padding: 20px;
  position: relative;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  color: #000000;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  color: #000000;
}
</style>
</head>
<body>

<h1>Poblamar League</h1>

<div class="filters">
  <input type="text" id="searchName" placeholder="Buscar jugador...">
  <select id="filterPosition">
    <option value="">Todas las posiciones</option>
    <option value="Portero">Portero</option>
    <option value="Defensa">Defensa</option>
    <option value="Centrocampista">Centrocampista</option>
    <option value="Delantero">Delantero</option>
  </select>
  <select id="sortPoints">
    <option value="">Ordenar por puntos</option>
    <option value="desc">Más a menos</option>
    <option value="asc">Menos a más</option>
  </select>
</div>

<div class="grid" id="playersGrid"></div>

<div class="modal" id="playerModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✖</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const players = [

  {nombre: "Unai", apellido: "Martinez", edad: 19, posicion: "Delantero", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 10, mvp: true, foto: "https://via.placeholder.com/500x500?text=UM"},
  {nombre: "Sergio", apellido: "Jiménez", edad: 19, posicion: "Delantero", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=SJ"},
  {nombre: "Jaime", apellido: "del Rio", edad: 19, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=JR"},
  {nombre: "Hicham", apellido: "", edad: 19, posicion: "Defensa", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=H"},
  {nombre: "Sergi", apellido: "Castaño", edad: 19, posicion: "Delantero", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=SC"},
  {nombre: "David", apellido: "Fernandez", edad: 19, posicion: "Defensa/Centrocampista/Delantero", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=DF"},
  {nombre: "Eloi", apellido: "Rey", edad: 19, posicion: "Defensa", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=ER"},
  {nombre: "Axel", apellido: "", edad: 18, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=A"},
  {nombre: "Arnau", apellido: "Castaño", edad: 17, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=AC"},
  {nombre: "Jose", apellido: "Romero", edad: 16, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=JR"},
  {nombre: "Marc", apellido: "Gutta", edad: 19, posicion: "Defensa", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=MG"},
  {nombre: "Ibu", apellido: "", edad: 19, posicion: "Defensa", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=I"},
  {nombre: "Moha", apellido: "", edad: 19, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=M"},
  {nombre: "Gerard", apellido: "", edad: 19, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=G"},
  {nombre: "Jan", apellido: "Martínez", edad: 19, posicion: "Centrocampista", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=JM"},
  {nombre: "Aitor", apellido: "Borrallo", edad: 19, posicion: "Delantero", goles: 0, asistencias: 0, mvps: 0, puntos: 0, jornada: 0, mvp: false, foto: "https://via.placeholder.com/500x500?text=AB"}
];

function puntosColor(p){
  if(p<=-1) return '#f44336';
  if(p<=2)  return '#ff9800';
  if(p<=6)  return '#4caf50';
  return '#2196f3';
}

const grid = document.getElementById('playersGrid');
const filterPosition = document.getElementById('filterPosition');
const sortPoints = document.getElementById('sortPoints');
const searchName = document.getElementById('searchName');

function renderPlayers(list){
  grid.innerHTML = '';
  list.forEach(p=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML=`
      <img src='${p.foto}' />
      <h3>${p.nombre}</h3>
      <div class='stats'><b>${p.posicion}</b></div>
    `;
    if(p.mvp) card.innerHTML += `<img class='mvp-flames' src='https://em-content.zobj.net/source/animated-noto-color-emoji/427/fire_1f525.gif' />`;
    card.innerHTML += `<div class='points-square' style='background:${puntosColor(p.jornada)}'>${p.jornada}</div>`;
    card.onclick = () => openModal(p);
    grid.appendChild(card);
  });
}

function applyFilters(){
  let filtered = [...players];
  if(filterPosition.value) filtered=filtered.filter(p=>p.posicion.includes(filterPosition.value));
  if(searchName.value) filtered=filtered.filter(p=>p.nombre.toLowerCase().includes(searchName.value.toLowerCase()));
  if(sortPoints.value) filtered.sort((a,b)=>sortPoints.value==='desc'?b.puntos-a.puntos:a.puntos-b.puntos);
  renderPlayers(filtered);
}

filterPosition.onchange = applyFilters;
sortPoints.onchange = applyFilters;
searchName.oninput = applyFilters;

function openModal(p){
  document.getElementById('modalBody').innerHTML=`
    <h2>${p.nombre} ${p.apellido}</h2>
    <p><b>Edad:</b> ${p.edad}</p>
    <p><b>Posición:</b> ${p.posicion}</p>
    <p><b>Goles:</b> ${p.goles}</p>
    <p><b>Asistencias:</b> ${p.asistencias}</p>
    <p><b>MVPs:</b> ${p.mvps}</p>
    <p><b>Puntos totales:</b> ${p.puntos}</p>
  `;
  document.getElementById('playerModal').style.display='flex';
}

function closeModal(){
  document.getElementById('playerModal').style.display='none';
}

renderPlayers(players);
</script>

</body>
</html>
